    	<h1>Contact Me!</h1>
    	<p>Feel free to send me an email about my photography, programming, or just to talk. </p>

<!-- Form fields and input -->

<form role='form'>
<p class="notice"></p>

    <p class="firstname-error"></p>
	<strong>First Name:</strong><br>
	   <input id='firstname' class="form-control" type="text" name="firstname" placeholder="First"><br>

    <p class="lastname-error"></p>
	<strong>Last Name:</strong><br>
	   <input id='lastname' class="form-control" type="text" name="lastname" placeholder="Last"><br>

    <p class="email-error"></p>
	<strong>Email:</strong> <br>
	   <input id='email' class="form-control" type="text" name="mail" placeholder="Email"><br>

    <p class="topic-error"></p>
	<strong>Topic:</strong><br>
	   <select id='topic' class="form-control" name="topic">
		  <option value="Photography">Photography</option>
		  <option value="Bootcamp">Facebook Bootcamp</option>
		  <option value="chat">Just to say what's up</option>
	   </select><br>

    <p class="comment-error"></p>
	<strong>Comment:</strong><br>
	   <textarea id='comment' class="form-control" name='comment' rows="8" cols="50" placeholder="Type your comments here"></textarea><br>

	<input id="button" type="submit" value="Submit">
</form>
